<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audit Trail</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="audit">
  <div class="container">

    <div class="sidebar">
      <div class="navigation">
        <img src="profile.png" alt="profile" class="profile-img" />
        <ul>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="home.html">Home</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="settings.html">Settings</a></li>
          <li><a href="audit.html" class="active">Audit Trail</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>

    <div class="main-content">
      <h1>Audit Trail</h1>

      <div class="date-range">
        <label>Select period:</label>
        <input type="date" value="2022-01-01" />
        to
        <input type="date" value="2022-12-31" />
      </div>


      <table id="auditTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Date and Time</th>
            <th>User</th>
            <th>Action Made</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('auditForm');
    const table = document.getElementById('auditTable').getElementsByTagName('tbody')[0];
    let count = 1;

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const dateTime = document.getElementById('dateTime').value;
      const user = document.getElementById('user').value;
      const action = document.getElementById('action').value;

      const row = table.insertRow();
      row.insertCell(0).textContent = count++;
      row.insertCell(1).textContent = new Date(dateTime).toLocaleString();
      row.insertCell(2).textContent = user;
      row.insertCell(3).textContent = action;

      form.reset();
    });
  </script>
</body>
</html>
