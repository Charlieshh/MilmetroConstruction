<body class="audit">
  <!-- Main container for layout -->

    <!-- Sidebar navigation -->

        <ul>

          <li><a href="audit.html" class="active">Audit Trail</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
      <h1>Audit Trail</h1>

      <!-- Date range selection -->
      <div class="date-range">
        <label>Select period:</label>
        <input type="date" value="2022-01-01" />
        to
        <input type="date" value="2022-12-31" />
      </div>

      <!-- Audit trail table -->
      <table id="auditTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Date and Time</th>
            <th>User</th>
            <th>Action Made</th>
          </tr>
        </thead>
        <tbody>
          <tbody>
  <!--Table output examples-->
  <tr>
    <td>1</td>
    <td>2025-05-25 10:15 AM</td>
    <td>Admin</td>
    <td>User created a new project</td>
  </tr>
  <tr>
    <td>2</td>
    <td>2025-05-25 11:45 AM</td>
    <td>Joy</td>
    <td>Updated profile settings</td>
  </tr>
  <tr>
    <td>3</td>
    <td>2025-05-25 01:20 PM</td>
    <td>Lovely</td>
    <td>Logged out</td>
  </tr>
</tbody>

        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript for dynamic table row insertion -->
  <script>
    const table = document.getElementById('auditTable').getElementsByTagName('tbody')[0]; // Table body reference
    let count = 1; // Row counter

    // Event listener for form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent page reload

      // Get values from input fields (assumes form fields exist)
      const dateTime = document.getElementById('dateTime').value;
      const user = document.getElementById('user').value;
      const action = document.getElementById('action').value;

      // Insert a new row in the table
      const row = table.insertRow();
      row.insertCell(0).textContent = count++; // Serial number
      row.insertCell(1).textContent = new Date(dateTime).toLocaleString(); // Format date and time
      row.insertCell(2).textContent = user; // User
      row.insertCell(3).textContent = action; // Action made

      form.reset(); // Clear form fields
    });
  </script>
</body>
</html>
